name: Cleanup

on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-cleanup]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    needs: [release]
    defaults:
      run:
        working-directory: ./infra
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Install dependencies
        run: npm install

      - name: Warning message
        run: |
          echo "‚ö†Ô∏è WARNING: For cost saving purposes, all resources will be automatically destroyed in 15 minutes."
          echo "‚ö†Ô∏è Countdown started at $(date)"
      
      - name: Wait for 15 minutes
        run: sleep 900
      
      - name: Final warning
        run: echo "üö® Time is up! Destroying all AWS resources now..."
      
      - name: Destroy all resources
        run: cdk destroy matific-test-app-stack --require-approval never